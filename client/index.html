<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ICEBREAKER sales development</title>
    <link rel="icon" type="image/png" href="/favicon.png" />
    
  </head>
  <body>
    <div id="root">
      <div style="height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center;">
        <div style="position: relative; width: 64px; height: 64px;">
          <div style="position: absolute; inset: 0; border: 4px solid rgba(18, 62, 116, 0.2); border-radius: 50%;"></div>
          <div style="position: absolute; inset: 0; border: 4px solid transparent; border-top-color: #123e74; border-radius: 50%; animation: spin 1s linear infinite;"></div>
          <div style="position: absolute; top: 50%; left: 50%; width: 12px; height: 12px; background: #123e74; border-radius: 50%; transform: translate(-50%, -50%);"></div>
        </div>
        <p style="margin-top: 16px; color: #123e74; font-weight: 500;">Loading amazing content...</p>
        <style>
          @keyframes spin {
            to { transform: rotate(360deg); }
          }
        </style>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>

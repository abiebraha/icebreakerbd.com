<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ICEBREAKER sales development</title>
    <link rel="icon" type="image/png" href="/favicon.png" />
    
  </head>
  <body>
    <div id="root">
      <div style="height: 100vh; display: flex; align-items: center; justify-content: center; background: white;">
        <div style="position: relative; width: 80px; height: 80px;">
          <style>
            @keyframes morph {
              0%, 100% { border-radius: 30%; transform: rotate(0deg) scale(1); }
              50% { border-radius: 50%; transform: rotate(180deg) scale(1.2); }
            }
            @keyframes pulse {
              0%, 100% { transform: scale(1); }
              50% { transform: scale(1.5); }
            }
            .loading-shape {
              position: absolute;
              inset: 0;
              border: 4px solid #123e74;
              animation: morph 3s ease-in-out infinite;
            }
            .loading-shape:nth-child(2) { animation-delay: 0.2s; }
            .loading-shape:nth-child(3) { animation-delay: 0.4s; }
            .loading-shape:nth-child(4) { animation-delay: 0.6s; }
            .loading-dot {
              position: absolute;
              top: 50%;
              left: 50%;
              width: 6px;
              height: 6px;
              background: #123e74;
              border-radius: 50%;
              transform: translate(-50%, -50%);
              animation: pulse 2s ease-in-out infinite;
            }
          </style>
          <div class="loading-shape"></div>
          <div class="loading-shape"></div>
          <div class="loading-shape"></div>
          <div class="loading-shape"></div>
          <div class="loading-dot"></div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
